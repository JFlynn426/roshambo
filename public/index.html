<!DOCTYPE html>
<html>

<head lang="en">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>rock paper scissors</title>
  <link rel="stylesheet" href="/screen.css">
</head>

<body>
  <h1 class='title'>Roshambo!</h1>
  <div class='game'>
    <section class='player-one'>
      <h2>Slayer One</h2>
      <img class='rock' src="images/Rock.jpg">
      <img class='paper' src="images/Paper.jpg">
      <img class='scissors' src="images/Scissors.jpg">
    </section>
    <section class='center'>
      <h1 class='instructions'>Pick one Slayer One</h1>
      <h1 class='reset'>RESET!</h1>
    </section>
    <section class='player-two'>
      <h2>Slayer Two</h2>
      <img class='rock' src="images/Rock.jpg">
      <img class='paper' src="images/Paper.jpg">
      <img class='scissors' src="images/Scissors.jpg">
    </section>
  </div>
  <script src="/main.js" charset="utf-8"></script>
</body>

</html>
